{% extends "MainApp/index.html" %}

{% block contenido %}

{% if errors %}
    <p style="color: red">Errores en el inicio de sesion: {{errors}}</p>
{% endif %}

<form method="post" style="margin-top: 90px ;">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Iniciar sesion">
</form>

<p> No tenes cuenta? <a href="{% url 'auth-registro'%}">Create una cuenta</a> </p>

{% endblock %}
