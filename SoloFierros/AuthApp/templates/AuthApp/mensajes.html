{% extends "MainApp/index.html" %}

{% block contenido %}

{% for mensajes in object_list %}
<div style="margin: 80px 0; border: 5px inset white; padding: 5px;">
    <p><b>AUTOR</b>: {{mensajes.autor}}</p>
    <p><b>MENSAJE</b>: {{mensajes.mensaje}}</p>
    <p><b>FECHA</b>: {{mensajes.fecha}}</p>
    <p><b>DESTINATARIO</b>: {{mensajes.destinatario}}</p>
</div>

{% endfor %}

<p style="margin-top: 100px ;">
    <a href="{% url 'auth-messages-form' %}">Agrega mas mensajes</a>
</p>

{% endblock%}
